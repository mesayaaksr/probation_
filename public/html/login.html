<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .column {

        float: left;
        width: 45%;
      
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>

    <title>ระบบติดตามนิสิต ที่รอการพินิจและจบไม่ตรงแผน</title>
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/login" method="GET" onsubmit="return(validate())">
        <div class="row">
          <div class="column">
            <img
              class="mb-4"
              src="../images/Buu-logo11.png"
              alt=""
              height="300"
            />
          </div>
          <div class="column">
            <h1 class="h3 mb-3 fw-normal">
              <b>ระบบติดตามนิสิต </b> <br>
                <b>ที่รอการพินิจและจบไม่ตรงแผน</b>
            </h1>
           <div>
            <div class="form-floating">
              <input
                type="username"
                class="form-control"
                id="email"
                name="email"
                placeholder="Username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            

            <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">
              เข้าสู่ระบบ
            </button>
          </div>
        </div>
      </form>
    </main>

    <script>
      function validate() {
        let email = document.getElementById("email");
        let pass = document.getElementById("password");
        if (email.value.length == 0 || pass.value.length == 0) {
          alert("กรุณากรอกข้อมูลให้ถูกต้อง");
          return false;
          window.location.href = '/'

        }
        return true;
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
